<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Empleado</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="formaddUser">
                <div class="row">
                    <div class="mb-3 col">
                        <label for="name" class="form-label">Nombre: </label>
                        <input type="text" id="first-name" placeholder="Nombre" class="form-control my-1">
                    </div>
                    <div class="mb-3 col">
                        <label for="price" class="form-label">Apellido: </label>
                        <input type="text" id="last-name" placeholder="Apellido" class="form-control my-1">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="price" class="form-label">Teléfono: </label>
                        <input type="text" id="phone-number" placeholder="Telefono" class="form-control my-1">
                    </div>
                    <div class="mb-3 col">
                        <label for="price" class="form-label">Documento: </label>
                        <input type="text" id="document" placeholder="Documento" class="form-control my-1">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <div class="input-group my-2">
                            <label class="input-group-text" for="inputGroupSelect01">Cargo</label>
                            <select class="form-select" id="jobPos" required="">
                              
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="price" class="form-label">Usuario: </label>
                        <input type="text" id="user" placeholder="Usuario" class="form-control my-1">
                    </div>
                    <div class="mb-3 col">
                        <label for="price" class="form-label">Contraseña: </label>
                        <input type="password" id="password" placeholder="Contraseña" class="form-control my-1">
                    </div>
                </div>    
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="registerUser()">Registrar</button>
            </div>
        </form>
        </div>
    </div>
</div>
